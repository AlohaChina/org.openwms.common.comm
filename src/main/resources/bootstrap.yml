owms:
  eureka:
    username: user
    password: sa

spring:
  main:
    banner-mode: off
  application:
    name: tcpip-driver
  cloud:
    config:
      discovery:
# Enable configserver over eureka
        enabled: true
# Name of configserver is customized
        serviceId: openwms-config
# Set the project name (Github branch) to get the config from
      label: ${owms.tenant:master}
      fail-fast: true
#      uri: ${cloud.services.eureka.uri:http://user:sa@127.0.0.1:8761}/eureka/

server:
  port: 8084

eureka:
  client:
    serviceUrl:
# Where to lookup the configserver
      defaultZone: ${cloud.services.eureka.uri:http://user:sa@127.0.0.1:8761}/eureka/
  instance:
    metadataMap:
# Username and password passthrough to configserver
      username: ${owms.eureka.username}
      password: ${owms.eureka.password}
