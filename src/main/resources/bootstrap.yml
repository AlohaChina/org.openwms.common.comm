owms:
  eureka:
    username: user
    password: '{cipher}'
  config:
    password: '{cipher}'

spring:
  main:
    banner-mode: off
  application:
    name: tcpip-driver
  cloud:
    config:
      label: ${owms.tenant:master}
      fail-fast: true
      uri: https://user:sa@openwms-configuration.herokuapp.com:443

server:
  port: ${PORT:8084}

logging:
  level:
    root: INFO
    org.springframework.web.client: INFO

encrypt:
  keyStore:
    location: classpath:/server.jks
    password: openwms
    alias: livekey
# set encrypt.key-store.secret as command line parameter or in the cloud environment props!

eureka:
  client:
    serviceUrl:
      defaultZone: https://user:sa@openwms-services.herokuapp.com/eureka/
  instance:
    hostname: openwms-services.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: https://${eureka.instance.hostName}:80/info
    healthCheckUrl: https://${eureka.instance.hostName}:80/health
    homePageUrl: https://${eureka.instance.hostName}:80/
    metadataMap:
# Username and password passthrough to configserver
      username: ${owms.eureka.username}
      password: ${owms.eureka.password}

