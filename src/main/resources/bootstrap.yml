owms:
  eureka:
    username: user
    password: sa

spring:
  main:
    banner-mode: off
  application:
    name: tcpip-driver
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: openwms-config
      label: ${owms.tenant:master}
      fail-fast: true
#      uri: https://openwms-configuration.herokuapp.com

server:
  port: ${PORT:8084}

logging:
  level:
    root: INFO
    org.springframework.web.client: 'DEBUG'

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url:http://user:sa@127.0.0.1}:${owms.eureka.port:8761}/eureka/
  instance:
#    hostname: localhost
    secure-port-enabled: true
#    non-secure-port-enabled: false
#    statusPageUrl: https://${eureka.instance.hostName}/info
#    healthCheckUrl: https://${eureka.instance.hostName}/health
#    homePageUrl: https://${eureka.instance.hostName}/
    metadataMap:
# Username and password passthrough to configserver
      username: ${owms.eureka.username}
      password: ${owms.eureka.password}

